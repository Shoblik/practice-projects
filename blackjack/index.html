<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deal 52</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='style.css'>

</head>
<body>


        <span class="dealerChips"></span>
        <div class="dealerContainer">
            <div class="innerDealerContainer"></div>
            <h3 class="dealerScore">0</h3>
        </div>





        <span class="playerChips"></span>
        <div class='playerContainer'>
            <h3 class="playerScore">0</h3>
            <div class="innerContainer"></div>
        </div>
        <div class="betContainer">
            <input type="number" placeholder="Chips" class="chipInput">
            <button class="btn btn-success bet">Bet</button>
        </div>




    <div class="buttons">
        <button class='hit btn btn-success'>Hit</button>
        <button class='stay btn btn-primary'>Stay</button>
        <button class='split btn btn-info'>Split</button>
    </div>
</body>
<script src='main.js'></script>
</html>
